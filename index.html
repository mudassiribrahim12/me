/* Blog Grid */
.blog-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    gap: 2rem;
    margin-bottom: 3rem;
    min-height: 300px;
}

.loading-posts {
    grid-column: 1 / -1;

    padding: 4rem;

}

.loading-posts i {

    margin-bottom: 1rem;

.blog-card {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: 15px;
    overflow: hidden;
    transition: all 0.3s;
    display: flex;
    flex-direction: column;
}

.blog-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 40px var(--shadow);
    border-color: var(--primary);
}

.blog-image {

    width: 100%;
    overflow: hidden;
    background: var(--gradient);
    position: relative;
}

.blog-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s;
}

.blog-card:hover .blog-image img {
    transform: scale(1.05);
}

.blog-content {

}

        // Form submission handler
const handleFormSubmit = async (e) => {
    e.preventDefault();
    
    const form = e.target;
    const messageDiv = document.getElementById('formspreeMessage');
    const submitBtn = form.querySelector('button[type="submit"]');
    
    // Show loading state
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
    
    try {
        const response = await fetch(form.action, {
            method: 'POST',
            body: new FormData(form),
            headers: {
                'Accept': 'application/json'
            }
        });
        
        if (response.ok) {
            // Show success message
            messageDiv.className = 'formspree-message success';
            messageDiv.innerHTML = `
                <i class="fas fa-check-circle"></i>
                <strong>Message sent successfully!</strong>
                <p>Thank you for your message. I'll get back to you as soon as possible.</p>
            `;
            messageDiv.style.display = 'block';
            
            // Reset form
            form.reset();
            
            // Scroll to message
            messageDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
            
            // Hide message after 10 seconds
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 10000);
        } else {
            throw new Error('Form submission failed');
        }
    } catch (error) {
        // Show error message
        messageDiv.className = 'formspree-message error';
        messageDiv.innerHTML = `
            <i class="fas fa-exclamation-circle"></i>
            <strong>Something went wrong!</strong>
            <p>Please try again or contact me directly via email.</p>
        `;
        messageDiv.style.display = 'block';
        
        // Scroll to error message
        messageDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
    } finally {
        // Reset button state
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Message';
    }
};

// Mobile menu functionality
const mobileMenuBtn = document.getElementById('mobileMenuBtn');
const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
const mobileMenuContent = document.getElementById('mobileMenuContent');

// Replace the existing mobile menu functions with this:
let isMobileMenuOpen = false;

function toggleMobileMenu() {
    isMobileMenuOpen = !isMobileMenuOpen;
    const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
    const mobileMenuContent = document.getElementById('mobileMenuContent');
    
    if (isMobileMenuOpen) {
        mobileMenuOverlay.classList.add('active');
        mobileMenuContent.classList.add('active');
        document.body.style.overflow = 'hidden';
    } else {
        mobileMenuOverlay.classList.remove('active');
        mobileMenuContent.classList.remove('active');
        setTimeout(() => {
            document.body.style.overflow = 'auto';
        }, 300);
    }
}

function closeMobileMenu() {
    isMobileMenuOpen = false;
    const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
    const mobileMenuContent = document.getElementById('mobileMenuContent');
    
    mobileMenuOverlay.classList.remove('active');
    mobileMenuContent.classList.remove('active');
    setTimeout(() => {
        document.body.style.overflow = 'auto';
    }, 300);
}

// Update event listeners
document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
    
    if (mobileMenuBtn) {
        mobileMenuBtn.addEventListener('click', toggleMobileMenu);
    }
    
    if (mobileMenuOverlay) {
        mobileMenuOverlay.addEventListener('click', function(e) {
            if (e.target === mobileMenuOverlay) {
                closeMobileMenu();
            }
        });
    }
    
    // Close menu on link click
    const mobileLinks = document.querySelectorAll('.mobile-nav-links a');
    mobileLinks.forEach(link => {
        link.addEventListener('click', closeMobileMenu);
    });
    
    // Close on escape key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && isMobileMenuOpen) {
            closeMobileMenu();
        }
    });
    
    // Close on resize
    window.addEventListener('resize', function() {
        if (window.innerWidth > 768 && isMobileMenuOpen) {
            closeMobileMenu();
        }
    });
});
