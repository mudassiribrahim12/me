}

/* Heading updates */

    color: var(--header-color);

h1 {

    font-size: 1.3rem;

h4 {
    font-size: 1.1rem;
    margin-top: 1.2em;

}

/* Paragraph text */
p {
    margin-bottom: 1.2em;
    font-size: 1rem;
    line-height: 1.6;
    color: var(--text-color);
    font-weight: 500;
}

/* Position text */
.position {

    color: var(--position-color);
    margin-bottom: 2rem;
    font-style: italic;
    font-weight: 400;
}

/* List items */
li {
    margin-bottom: 0.6em;
    line-height: 1.6;
    color: var(--text-color);
    font-weight: 400;
}

/* ========== GALLERY SECTION STYLES ========== */

/* Gallery Container */
.gallery-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* Gallery Grid - IMPROVED for better image fitting */
.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 30px;
    margin: 30px 0;
}

/* Gallery Item Card - IMPROVED for perfect image fit */
.gallery-item {
    background-color: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    overflow: hidden;
    transition: all 0.3s ease;
    cursor: pointer;
    position: relative;
    height: 100%;
    display: flex;
    flex-direction: column;
}

.gallery-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    border-color: var(--nav-hover);
}


/* Gallery Image Container - FIXED for better image handling */
.gallery-image-container {
    width: 100%;
    height: 250px; /* Fixed height for consistent display */
    overflow: hidden;
    position: relative;
    background-color: var(--light-bg);
    flex-shrink: 0;
    display: flex;
    align-items: flex-start; /* Changed from center to top */
    justify-content: center;
    min-height: 250px;
}

/* FIX: Gallery Image - Smart fit for different aspect ratios */
.gallery-image {
    width: 100% !important;
    height: 100% !important;
    object-fit: contain !important; /* Changed from cover to contain for long images */
    object-position: top !important; /* Show top of long images */
    display: block;
    min-width: 100%;
    min-height: 100%;
    transition: transform 0.5s ease;
}

/* Special handling for long images */
.gallery-item.long-image .gallery-image {
    object-fit: contain !important;
    object-position: top !important;
}

.gallery-item.long-image .gallery-image-container {
    background-color: var(--light-bg);
}

/* Hover effect for long images */
.gallery-item.long-image:hover .gallery-image {
    transform: scale(1.02) translateY(-10px); /* Slight upward movement on hover */
}

/* Modal image for long images */
.gallery-item.long-image .gallery-overlay i {
    background: rgba(0, 0, 0, 0.8);
}

/* Gallery Image Overlay */
.gallery-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.gallery-item:hover .gallery-overlay {
    opacity: 1;
}

.gallery-overlay i {
    color: white;
    font-size: 2.5rem;
    background: rgba(52, 152, 219, 0.8);
    width: 60px;
    height: 60px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Gallery Content - Better spacing */
.gallery-content {
    padding: 20px;
    flex: 1;
    display: flex;
    flex-direction: column;
}

.gallery-title {
    font-size: 1.2rem;
    font-weight: 600;
    color: var(--header-color);
    margin-bottom: 10px;
    line-height: 1.4;
    min-height: 2.8em;
}

.gallery-description {
    font-size: 0.95rem;
    color: var(--text-color);
    line-height: 1.5;
    margin-bottom: 15px;
    flex: 1;
    opacity: 0.9;
}

.gallery-date {
    font-size: 0.85rem;
    color: var(--position-color);
    display: flex;
    align-items: center;
    gap: 5px;
    margin-top: auto;
}

/* Gallery Modal */
.gallery-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.95);
    z-index: 2000;
    align-items: center;
    justify-content: center;
    animation: fadeIn 0.3s ease;
}

.gallery-modal.active {
    display: flex;
}

.modal-content {
    max-width: 90%;
    max-height: 90%;
    position: relative;
    background-color: var(--card-bg);
    border-radius: 12px;
    overflow: hidden;
    animation: scaleUp 0.3s ease;
}

@keyframes scaleUp {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.modal-image {
    width: 100%;
    height: auto;
    max-height: 70vh;
    object-fit: contain;
    display: block;
    padding: 20px;
    background-color: var(--light-bg);
}

.modal-info {
    padding: 25px;
    background-color: var(--card-bg);
}

.modal-title {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--header-color);
    margin-bottom: 15px;
}

.modal-description {
    color: var(--text-color);
    line-height: 1.6;
    margin-bottom: 15px;
    font-size: 1.1rem;
}

.modal-close {
    position: absolute;
    top: 15px;
    right: 15px;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    border: none;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    font-size: 1.2rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    z-index: 10;
}

.modal-close:hover {
    background: rgba(231, 76, 60, 0.9);
    transform: rotate(90deg);
}

.modal-nav {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.7);
    color: white;
    border: none;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    font-size: 1.5rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    z-index: 10;
}

.modal-nav:hover {
    background: rgba(52, 152, 219, 0.9);
}

.modal-prev {
    left: 20px;
}

.modal-next {
    right: 20px;
}

/* Gallery Controls - FIXED to prevent shaking */
.gallery-controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    padding: 20px;
    background-color: var(--card-bg);
    border-radius: 10px;
    border: 1px solid var(--border-color);
    flex-wrap: wrap;
    gap: 20px;
}

.gallery-search {
    flex: 1;
    min-width: 250px;
}

.gallery-search input {
    width: 100%;
    padding: 12px 20px;
    border: 1px solid var(--border-color);
    border-radius: 25px;
    background-color: var(--light-bg);
    color: var(--text-color);
    font-size: 0.95rem;
    transition: all 0.3s ease;
    min-width: 250px;
}

.gallery-search input:focus {
    outline: none;
    border-color: var(--nav-hover);
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
}

.gallery-filters {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
}

.filter-btn {
    padding: 10px 20px;
    background-color: var(--light-bg);
    border: 1px solid var(--border-color);
    border-radius: 20px;
    color: var(--text-color);
    font-size: 0.9rem;
    cursor: pointer;
    transition: all 0.3s ease;
    min-width: 100px;
    text-align: center;
    white-space: nowrap;
    flex-shrink: 0;
}

.filter-btn:hover {
    background-color: var(--skill-bg);
    transform: translateY(-2px);
}

.filter-btn.active {
    background-color: var(--nav-bg);
    color: var(--nav-text);
    border-color: var(--nav-border);
    font-weight: 600;
}

.gallery-stats {
    display: flex;
    gap: 20px;
    align-items: center;
    color: var(--text-color);
    font-size: 0.9rem;
    white-space: nowrap;
    flex-shrink: 0;
}

/* Gallery Pagination */
.gallery-pagination {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 40px;
}

.page-btn {
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    color: var(--text-color);
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.page-btn:hover {
    background-color: var(--light-bg);
    border-color: var(--nav-hover);
}

.page-btn.active {
    background-color: var(--nav-bg);
    color: var(--nav-text);
    border-color: var(--nav-border);
}

/* Gallery Empty State */
.gallery-empty {
    text-align: center;
    padding: 60px 20px;
    background-color: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    margin: 40px 0;
}

.gallery-empty i {
    font-size: 4rem;
    color: var(--position-color);
    margin-bottom: 20px;
    opacity: 0.5;
}

.gallery-empty h3 {
    color: var(--header-color);
    margin-bottom: 15px;
    font-size: 1.5rem;
}

.gallery-empty p {
    color: var(--text-color);
    max-width: 600px;
    margin: 0 auto;
    line-height: 1.6;
    font-size: 1.1rem;
}

/* Gallery Loading */
.gallery-loading {
    text-align: center;
    padding: 60px 20px;
}

.gallery-loading i {
    font-size: 2rem;
    color: var(--nav-hover);
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Gallery Button Style */
.gallery-btn {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    background-color: var(--nav-bg);
    color: var(--nav-text);
    padding: 12px 25px;
    border-radius: 25px;
    border: none;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 0.95rem;
}

.gallery-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    background-color: var(--nav-hover);
}

/* Responsive Gallery */
@media (max-width: 1024px) {
    .gallery-grid {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 25px;
    }
    
    .gallery-controls {
        flex-direction: column;
        gap: 20px;
        align-items: stretch;
    }
    
    .gallery-search {
        max-width: 100%;
        min-width: auto;
    }
    
    .gallery-search input {
        min-width: auto;
    }
    
    .gallery-filters {
        justify-content: flex-start;
        overflow-x: auto;
        padding-bottom: 10px;
    }
    
    .gallery-stats {
        justify-content: center;
        width: 100%;
    }
}

@media (max-width: 768px) {
    .gallery-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
    }
    
    .gallery-image-container {
        height: 200px;
    }
    
    .modal-content {
        max-width: 95%;
        max-height: 95%;
    }
    
    .modal-nav {
        width: 40px;
        height: 40px;
        font-size: 1.2rem;
    }
    
    .gallery-title {
        font-size: 1.1rem;
        min-height: 2.4em;
    }
    
    .gallery-description {
        font-size: 0.9rem;
    }
}

@media (max-width: 480px) {
    .gallery-grid {
        grid-template-columns: 1fr;
    }
    
    .gallery-image-container {
        height: 220px;
    }
    
    .gallery-filters {
        justify-content: center;
    }
    
    .filter-btn {
        min-width: 80px;
        padding: 8px 15px;
        font-size: 0.85rem;
    }
}

.dropdown {

.dropdown-toggle {
    display: flex;
    align-items: center;
    height: 70px;
    line-height: 70px;
    padding: 0;
    margin: 0;
    color: var(--nav-text);
    text-decoration: none;
    font-family: 'Open Sans', sans-serif;
    font-size: 0.95rem;
    font-weight: 500;
    transition: all 0.2s;
    position: relative;
    cursor: pointer;
    gap: 5px;
}

.dropdown-toggle::after {
    content: '';
    position: absolute;
    bottom: 20px;
    left: 0;
    width: 0;
    height: 2px;
    background-color: var(--nav-hover);
    transition: width 0.3s ease;
}

.dropdown-toggle:hover::after,
.dropdown-toggle.active::after {
    width: 100%;
}

.dropdown-toggle i {
    font-size: 0.7rem;
    transition: transform 0.3s ease;
    margin-left: 5px;
}

.dropdown-toggle.active i {
    transform: rotate(180deg);
}

/* DESKTOP: Regular dropdown menu */
.dropdown-menu {
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%) translateY(-8px);
    background-color: var(--nav-bg);
    border: 1px solid var(--nav-border);
    border-radius: 8px;
    min-width: 180px;
    padding: 8px 0;
    margin-top: 5px;

    opacity: 0;
    visibility: hidden;
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    z-index: 1001;
    overflow: visible !important;
    pointer-events: none;
}

.dropdown.active .dropdown-menu {
    opacity: 1;
    visibility: visible;
    transform: translateX(-50%) translateY(0);
    pointer-events: all;
}

.dropdown-item {
    display: flex;
    align-items: center;
    padding: 12px 20px;

            header.style.transform = 'translateY(-100%)';
            header.style.transition = 'transform 0.3s ease';

        // Only show when at the VERY TOP (within 5px of top)

            header.style.transition = 'transform 0.3s ease';
        }

    // Throttle for performance
    let ticking = false;
    const throttledHandleScroll = () => {
        if (!ticking) {
            window.requestAnimationFrame(() => {
                handleScroll();
                ticking = false;
            });
            ticking = true;
        }
    };

    window.addEventListener('scroll', throttledHandleScroll);

                setTimeout(() => {
                    if (script.parentNode) {
                        document.head.removeChild(script);
                    }
                    resolve();
                }, 8000);
            });
        }
        
        // Process the data if we got it
        if (data && data.feed && data.feed.entry) {
            const posts = data.feed.entry;
            
            if (posts.length === 0) {
                setBlogError(true);
                console.log('No posts found in feed');
            } else {
                // Sort posts by date (newest first)
                const sortedPosts = posts.sort((a, b) => {
                    const dateA = new Date(a.published?.$t || a.updated?.$t || 0);
                    const dateB = new Date(b.published?.$t || b.updated?.$t || 0);
                    return dateB - dateA;
                });
                
                console.log(`Loaded ${sortedPosts.length} posts`);
                
                // Update state with posts
                setBlogPosts(sortedPosts);
                setFilteredPosts(sortedPosts);
                setVisiblePosts(10);
                setSelectedMonth(null);
                setBlogError(false);
                
                // Store in localStorage for faster loading next time
                try {
                    localStorage.setItem('bloggerCache', JSON.stringify({
                        posts: sortedPosts,
                        timestamp: Date.now()
                    }));
                } catch (e) {
                    console.log('Could not cache posts:', e);
                }
            }
        } else {
            // Try loading from cache
            try {
                const cached = localStorage.getItem('bloggerCache');
                if (cached) {
                    const cacheData = JSON.parse(cached);
                    // Use cache if less than 1 hour old
                    if (Date.now() - cacheData.timestamp < 3600000) {
                        setBlogPosts(cacheData.posts);
                        setFilteredPosts(cacheData.posts);
                        setVisiblePosts(10);
                        console.log('Loaded from cache');
                        setBlogError(false);
                    } else {
                        setBlogError(true);
                    }
                } else {
                    setBlogError(true);
                }
            } catch (e) {
                setBlogError(true);
            }
        }
        
    } catch (error) {
        console.error('Error loading blog posts:', error);
        setBlogError(true);
        
        // Try to load from cache as last resort
        try {
            const cached = localStorage.getItem('bloggerCache');
            if (cached) {
                const cacheData = JSON.parse(cached);
                setBlogPosts(cacheData.posts);
                setFilteredPosts(cacheData.posts);
                setVisiblePosts(10);
                setBlogError(false);
            }
        } catch (e) {
            // Cache failed too
        }
    } finally {

           const extractExcerpt = (content, maxLength) => {
    if (!content) return 'No content available';
    
    // Remove all HTML tags
    let text = content.replace(/<[^>]*>/g, '');
    
    // Decode all HTML entities (including &nbsp; and others)
    const textarea = document.createElement('textarea');
    textarea.innerHTML = text;
    let decoded = textarea.value;
    
    // Alternative method if the above doesn't work in all browsers
    if (decoded === text) {
        decoded = text
            .replace(/&nbsp;/g, ' ')  // Replace non-breaking spaces with regular spaces
            .replace(/&amp;/g, '&')
            .replace(/&lt;/g, '<')
            .replace(/&gt;/g, '>')
            .replace(/&quot;/g, '"')
            .replace(/&#39;/g, "'")
            .replace(/&ldquo;/g, '"')  // Left double quote
            .replace(/&rdquo;/g, '"')  // Right double quote
            .replace(/&lsquo;/g, "'")  // Left single quote
            .replace(/&rsquo;/g, "'")  // Right single quote
            .replace(/&mdash;/g, '—')  // Em dash
            .replace(/&ndash;/g, '–')  // En dash
            .replace(/&hellip;/g, '…') // Ellipsis
            .replace(/&copy;/g, '©')   // Copyright
            .replace(/&reg;/g, '®')    // Registered
            .replace(/&trade;/g, '™')  // Trademark
            .replace(/&#8217;/g, "'")  // Apostrophe (numeric)
            .replace(/&#8220;/g, '"')  // Left double quote (numeric)
            .replace(/&#8221;/g, '"'); // Right double quote (numeric)
    }
    
    // Remove extra whitespace (including leading/trailing spaces from &nbsp;)
    decoded = decoded.replace(/\s+/g, ' ').trim();
    
    if (decoded.length > maxLength) {
        return decoded.substring(0, maxLength).trim() + '...';
    }
    return decoded.trim();
};
